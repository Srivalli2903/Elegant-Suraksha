<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vistor Entry Form - Elegant Suraksha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/visitorEntry-style.css">
<script type="text/javascript" src= "visitorEntry.js"></script>
</head>
<body style="background:rgb(129, 128, 128); text-align:center; padding-left:40%; padding-right:40%;">
<center>
  <div class="container">
<div class="wrapper">
  <form action="owner.html" method="GET"></form>
    <h1>Visitor Entry Form</h1>
    <h5>Please Fill In The Details Of The Visitor </h5>
    
    <hr>
    <div class="group">
      <input type="text" required="required" id="vname"/><span class="highlight"></span><span class="bar"></span>
      <label>Name Of The Visitor</label>
    </div>
    <div class="group">
      <input type="text" required="required" id="blockno"/><span class="highlight"></span><span class="bar"></span>
      <label>Block And Flat Number</label>
    </div>
    <div class="group">
      <input type="password" required="required" id="gender"/><span class="highlight"></span><span class="bar"></span>
      <label>Gender Of The Visitor</label>
    </div>
    <div class="group">
      <input type="number" required="required" id="phn"/><span class="highlight"></span><span class="bar"></span>
      <label>Phone Number Of The Visitor</label>
    </div>
    <div class="group">
      <textarea type="textarea" rows="5" required="required" id="purpose"></textarea><span class="highlight"></span><span class="bar"></span>
      <label>Purpose Of The Visit</label>
    </div>
    
      <button onclick="submit()" id="submit_button" style= "background-color:dodgerblue; text-align: center; font-weight:600; color: white; border-radius: 20px; width: 100px; height: 30px;">Submit</button>
      
  </form>
 </div>
</div>
      <div class="btn-box"><a class="btn btn-link" href="security-home.html" target="_blank" style= "background-color:grey; text-align: center; font-weight:600; color: white; border-radius: 20px; width: 100px; height: 30px;">Back To Home</a></div>
    
  </form>
</div>
</center>

</html>
