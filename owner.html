<!DOCTYPE html>
<html>
<head>
	<title>Inform Owner or Tenant</title>
<link rel="stylesheet" type="text/css" href="informTenant-style.css">
<script src="informTenant.js"></script>
</head>

<body>
    <center>
    <div class="background">
        <div class="container">
          
          <div class="panel pricing-table">
            <div class="pricing-plan">
              <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
              <h1 class="pricing-header">Visitor Information</h1>
              <ul class="pricing-features">
                <li class="pricing-features-item">Kindly Inform The Owner About The Visitor's Entry</li>
              </ul>


<br>
<h2 style= "color:rgb(9, 7, 119);"><b>Name Of The Visitor:</b> 
<div id="result-name"> 
</div></h2>
<br>

<h2 style= "color:rgb(9, 7, 119);"><b>Block And Flat Number:</b>
<div id="result-flat"> 
</div></h2>
<br>

<h2 style= "color:rgb(9, 7, 119);"><b>Gender:</b>
<div id="result-gender"> 
</div></h2>
<br>

<h2 style= "color:rgb(9, 7, 119);"><b>Phone No.:</b>
<div id="result-number"> 
</div></h2>
<br>

<h2 style= "color:rgb(9, 7, 119);"><b>Purpose of Visit:</b>
<div id="result-purpose"> 
</div></h2>
<br>


<button class="btn btn-primary" onclick="show()" type="button" id="show"><b>Show Visitor Info</b></button>
<button class="btn btn-info" onclick="inform()" type="button" id="info"><b>Inform Owner</b></button>
<button onclick="back()" type="button" id="back">Back</button>
</body>
</html>
